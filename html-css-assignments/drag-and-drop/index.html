<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scrollable Drag and Drop List</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Drag and Drop List</h1>
  <div class="scrollable-container">
    <ul id="list" class="scrollable-list">
      <li id="item-1" class="draggable" draggable="true">Item 1</li>
      <li id="item-2" class="draggable" draggable="true">Item 2</li>
      <li id="item-3" class="draggable" draggable="true">Item 3</li>
      <li id="item-4" class="draggable" draggable="true">Item 4</li>
      <li id="item-5" class="draggable" draggable="true">Item 5</li>
    </ul>
  </div>
  <script src="script.js"></script>
</body>
</html>
