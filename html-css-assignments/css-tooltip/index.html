<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button Tooltip with Movement</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="tooltip-container">
    <div class="tooltip tooltip-left">
      <button>Left</button>
      <span class="tooltip-text">Left</span>
    </div>
    <div class="tooltip tooltip-top">
      <button>Top</button>
      <span class="tooltip-text">Top</span>
    </div>
    <div class="tooltip tooltip-bottom">
      <button>Bottom</button>
      <span class="tooltip-text">Bottom</span>
    </div>
    <div class="tooltip tooltip-right">
      <button>Right</button>
      <span class="tooltip-text">Right</span>
    </div>
  </div>
</body>
</html>
